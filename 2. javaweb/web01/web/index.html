<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            border-radius: 20px;
            background-color: red;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s linear;
            cursor: pointer;
            user-select: none;

            &:hover {
                background-color: deepskyblue;
            }
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
